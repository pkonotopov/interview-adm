    container_name: "postgresql"
    image: postgres:14
    env_file:
      - ./postgres/postgres.env
    volumes:
      - postgres_volume:/var/lib/postgresql/data/
      - ./postgres/entrypoint/broken:/docker-entrypoint-initdb.d/
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
